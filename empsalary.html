    <div class="container"
        style="width: 500px; margin: 50px auto; border: 1px solid grey; border-radius: 20px; padding: 20px;">

        <form name="emp">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" name="salary" id="salary" placeholder="Enter salary">
            </div>
            <div class="form-group">
                <label for="performance">Performance</label>
                <!-- <select class="form-control" id="performance" name="performance" onchange="calculate(event)"> -->
                <select class="form-control" id="performance" name="performance">
                    <option value="A" name="opt">A</option>
                    <option value="B" name="opt">B</option>
                    <option value="C" name="opt">C</option>
                </select>
            </div>

            <div class="container" style="display: flex; gap: 50px; justify-content: center;">
                <div class="form-group">
                    <label for="bonus">Bonus :</label>
                    <input name="bonus" type="text" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="totalsalary">Total Salary :</label>
                    <input name="totalsalary" type="text" class="form-control" readonly>
                </div>
             </div>
        <div class="container" style="display: flex; gap: 50px;  justify-content: center;">
            <button type="submit" class="btn btn-primary" onclick="calculate(event)">Result</button>
        </div>
        </form>
